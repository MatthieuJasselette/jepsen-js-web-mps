<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

      <link rel="icon" href="Images/MPS logo.jpg">

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">


  </head>
  <body>
    <div class="container">
      <header>
        <div class="logs">
        <h1 class="firstcad">BeCode / JavaScript for the Web</h1>
        <h2 class="scdcad">
          <strong><i class="fas fa-arrow-right"></i> Group exercise Javascript for the Web <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </div>
      </header>
      <div class="content">
        <p class="up">
          <i class="fas fa-arrow-right"></i> List of ideas to take over the world <i class="fas fa-arrow-left"></i>
        </p>

        <div class="">
          <div class="ideaBox" id="ideaBox">
          <!-- Projects go here -->
          <!-- <div class="ideaElement">
            <button type="button" name="button"></button>
            <p></p>
          </div> -->
          </div>
          <div class="modal-button">
            <!-- bouton pour appeler la modale addIdea -->
            <button class ="newButton" type="button" data-toggle="modal"
              data-target="#exampleModal" name="add" id ="addButton">Add an Idea</button>
            <!-- button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" -->
          </div>
          <!-- début de la modale addIdea -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add your idea</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- modal content goes here -->
                  <label for="addIdeaName">Name of your project
                    <input type="text" id="addIdeaName" value="">
                  </label>
                  <label for="addIdeaDescription">Describe your project
                    <input type="text" id="addIdeaDescription" value="">
                  </label>
                </div>
                <div class="modal-footer">
                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Submit your project</button>
                </div>
              </div>
            </div>
          </div>
          <!-- fin de la modale addIdea-->
          <!-- début de la modale displayIdea -->
          <div class="modal fade" id="displayModal" tabindex="-1" role="dialog"
            aria-labelledby="displayModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="displayModalLabel">Malevolent project</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- modal content goes here -->
                  <div  id="displayBox">
                  <!-- contenu généré dynamiquement -->
                    <h5 id="displayName"></h5>
                    <p id="displayDescription"></p>
                  </div>
                  <div class="commentBox" id="commentBox">
                    <p>Comments of other users</p>
                  </div>
                  <label for="commentIdea">Comment this project
                    <input type="text" id="commentIdea" value="">
                    <button type="button" class="commentButton" name="button">Submit your comment</button>
                  </label>
                </div>
                <div class="modal-footer">
                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                  <button type="button" class="openEditButton">Edit your project</button>
                  <button type="button" class="closeEditButton" data-dismiss="modal">Submit your edited project</button>
                  <button type="button" class="deleteButton" data-dismiss="modal">Remove this project</button>
                </div>
              </div>
            </div>
          </div>
          <!-- fin de la modale displayIdea-->
        </div>

      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
